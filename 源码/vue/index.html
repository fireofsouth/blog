<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>手写vue源码</title>
  </head>
  <body>
    <div id="app" class="body">
      <div class="b_content">
        <div class="n_name">姓名：{{name}}</div>
        <div class="box">
          <span>年龄：{{age}}</span>
        </div>
        <div>{{content}}</div>
        <div>
          <input type="text" h-model="content" placeholder="请输入自我介绍" />
        </div>
        <div h-html="htmlSpan"></div>
        <button @click="handleClick">点击提示</button>
      </div>
    </div>
    <style></style>
    <script src="./index.js"></script>
    <script>
      const hh = new Vue({
        el: '#app',
        data: {
          name: '裴乐...',
          age: '加载中...',
          content: '裴乐是傻子',
          htmlSpan: '<a>测试一下插入</a>'
        },
        created() {
          setTimeout(() => {
            this.age = '28岁';
            this.name = '裴裴博是傻子';
          }, 800);
        },
        methods: {
          handleClick() {
            console.log('欢迎来到王者荣耀');
          }
        }
      });
    </script>
  </body>
</html>
