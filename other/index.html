<body>
    <script src="./curry.js"></script>
    <script>
        let addSum = (a, b, c) => a + b + c
        let add = curry(addSum)
        console.log(add(1)(2)(3))
        console.log(add(1, 2)(3))
        console.log(add(1, 2, 3))
    </script>
</body>
